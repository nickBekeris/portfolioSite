    <div class="auto nav center-block">
      <div class="circle about img-circle">
        <a class="text-center" href="about">

      <div class="circle portfolio img-circle">

        </a>
      </div>
      <div class="circle blog img-circle">
        <a class="text-center" href="http://otd.bekeris.info">

        </a>

      <div class="circle contact img-circle active">
        <a class="text-center" href="contact">

      <a href="/">
        <img src="/img/headshot.jpg" title="ugly mug" alt="ugly mug" class="headshot img-circle">

        <a class="text-center social" href="contact">

        <a class="text-center social" href="contact">

        <a class="text-center social" href="contact">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
      <div class="circle steam img-circle">
        <a class="text-center social" href="contact">

  </div>
  <div class="auto content center-block">
    <h2>
      Contact Me
    </h2>
    
    <form name="contactForm" ng-submit="checkForm(contactForm.$valid)" novalidate>
    
      <div class="form-group" ng-class="{ 'has-error' : contactForm.name.$error.required && contactForm.name.$dirty }">
        <label class="control-label">Name:</label>
        <input type="text" name="name" class="form-control" ng-model="name" required>
        <p ng-show="contactForm.name.$error.required && contactForm.name.$dirty" class="help-block">Please enter your name</p>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine }">
        <label class="control-label">Email:</label>
        <input type="email" name="email" class="form-control" ng-model="email" required>
        <p ng-show="(contactForm.email.$invalid && !contactForm.email.$pristine) || (contactForm.email.$error.required && contactForm.email.$dirty)" class="help-block">Please enter a valid email</p>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error' : contactForm.question.$error.required && contactForm.question.$dirty }">
        <label class="control-label">Question / Concern:</label>
        <textarea class="form-control" name="question" ng-model="question" rows="4" required></textarea>
        <p ng-show="contactForm.question.$error.required && contactForm.question.$dirty" class="help-block">Please enter something...</p>
      </div>
      
      <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Go Go Go!</button>
    </form>
  </div>
</div>
